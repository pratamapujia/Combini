<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <title>Register</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/logo3.png" />

    <!-- Main Css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="d-flex flex-column h-100" style="background: linear-gradient(to left, rgb(28, 86, 125), rgb(20, 61, 89))">
    <main class="flex-shrink-0">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
          <a href="../index.html" class="navbar-brand">
            <img src="../assets/img/logo2.png" style="border-radius: 10px" alt="" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="../index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Beranda</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Register -->
      <section>
        <div class="container my-5">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-5">
              <div class="card py-2 px-2 register-form">
                <div class="card-body">
                  <h1 class="card-title fs-4 my-3 text-center title">Daftar Pengguna</h1>
                  <div class="d-grid mt-4 mb-2">
                    <button type="submit" class="btn btn-light btn-gmail"><i class="fab fa-google"></i> Continue with Google</button>
                  </div>
                  <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-light btn-facebook"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
                  </div>
                  <h6 class="card-subtitle text-muted mb-2 text-center">or</h6>
                  <form action="">
                    <div class="mb-2">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" />
                    </div>
                    <div class="mb-2">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-2">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="mb-4">
                      <label for="password2" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="password2" />
                    </div>
                    <div class="d-flex justify-content-between">
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">I accept the <span class="text-primary">Terms of Use</span> & <span class="text-primary">Privacy Policiy</span></label>
                      </div>
                    </div>
                    <div class="d-grid">
                      <a type="submit" href="../customer.html" class="btn btn-login">Lanjutkan</a>
                    </div>
                    <div class="mt-3">
                      <label>Already have an account? <a href="login.html" class="link">Sign In</a></label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
